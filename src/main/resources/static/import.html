<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Indoor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material CSS -->
    <link rel="stylesheet"
          href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <!-- MD Icons CSS -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Leaflet CSS -->
    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/custom-indoor.css">
</head>
<body ng-app="IndoorApp" ng-cloak>

<!--
  HTML content here
-->
<div class="container">
    <div ng-include="'views/header.html'"></div>
</div>

<md-content layout="row" layout-align="center" flex>
    <md-content flex="100" flex-gt-sm="50" layout-padding>
        <div ng-include="'forms/sensor-import.html'"></div>
    </md-content>
</md-content>

</md-content>
<!-- jQuery -->
<script type="text/javascript"
        src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<!-- Leaflet Java Script -->
<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
<!-- Angular Material requires Angular.js Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

<!-- Angular Material Library -->
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

<!-- Your application bootstrap  -->
<script type="text/javascript">
    /**
     * Include the dependency on 'ngMaterial'
     */
    var aModule = angular.module('IndoorApp', ['ngMaterial']);

    aModule.controller('NavCtrl', function ($scope, $timeout, $mdSidenav) {
        $scope.toggleLeft = buildToggler('left');
        $scope.toggleRight = buildToggler('right');

        function buildToggler(componentId) {
          return function() {
            $mdSidenav(componentId).toggle();
          };
        }

        $scope.buildings = ('HFT Building 1;HFT Building 2;HFT Building 3').split(';').map(function(building) {
            return {abbrev: building};
        });


        $scope.floors = ('Floor 1;Floor 2;Floor 3').split(';').map(function(floor) {
            return {abbrev: floor};
          });

    });



    function LogImportController($scope) {
        $scope.upload = function () {
            angular.element(document.querySelector('#inputFile')).click();
        };
    }

    aModule.controller('LogImportCtrl', LogImportController);


</script>
</body>
</html>
