<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Indoor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material CSS -->
    <link rel="stylesheet"
          href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <!-- MD Icons CSS -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- OpenLayers CSS -->
    <link rel="stylesheet" href="https://openlayers.org/en/v4.5.0/css/ol.css" type="text/css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/custom-indoor.css">
</head>
<body ng-app="IndoorApp" ng-cloak>

<!--
  HTML content here
-->
<div class="container">
    <div ng-include="'views/header.html'"></div>
</div>

<md-content layout="row" flex>
    <md-sidenav class="md-sidenav-left indoor-nav" md-component-id="left"
                md-whiteframe="4">

        <!-- Toolbar title -->
        <md-toolbar class="md-theme-indigo">
            <h1 class="md-toolbar-tools">Map Settings</h1>
        </md-toolbar>

        <md-content layout-margin>

            <!-- Toolbar map chooser -->
            <div ng-include="'pages/forms/map-chooser.html'"></div>

            <!-- Toolbar track chooser -->
            <div ng-include="pages/forms/track-chooser.html"></div>

            <!-- Toolbar algorithm chooser -->
            <div ng-include="pages/forms/algorithm-chooser.html"></div>

        </md-content>

    </md-sidenav>
    <md-content ng-controller="MapCtrl" class="mapview" flex layout-padding>
        <div id="map" style="height: 850px; width: 100%"></div>
    </md-content>
</md-content>

</md-content>
<!-- jQuery -->
<script type="text/javascript"
        src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<!-- Open Layers -->
<script src="https://openlayers.org/en/v4.5.0/build/ol.js" type="text/javascript"></script>
<!-- Angular Material requires Angular.js Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
<!-- Angular Material Library -->
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
<!-- Indoor App -->
<script src="./js/app.js"></script>

</body>
</html>
