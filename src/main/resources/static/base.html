<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Indoor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material CSS -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <!-- MD Icons CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/custom-indoor.css">
</head>
<body ng-app="IndoorApp" ng-cloak>

<!--
  HTML content here
-->
    <div class="container">
        <div ng-include="'views/header.html'"></div>
    </div>

    <md-content layout="row" flex>
        <md-sidenav class="md-sidenav-left indoor-nav" md-component-id="left"
                    md-whiteframe="4">

            <!-- Toolbar title -->
            <md-toolbar class="md-theme-indigo">
                <h1 class="md-toolbar-tools">Map Settings</h1>
            </md-toolbar>

            <md-content layout-margin>
                <!-- Toolbar map chooser -->
                <div ng-include="'forms/map-chooser.html'"></div>

                <!-- Toolbar track chooser -->
                <div ng-include="'forms/track-chooser.html'"></div>

                <!-- Toolbar algorithm chooser -->
                <div ng-include="'forms/algorithm-chooser.html'"></div>

            </md-content>

        </md-sidenav>
        <md-content ng-controller="MapCtrl" class="mapview" flex layout-padding>
            <div id="map"></div>
        </md-content>
    </md-content>

</md-content>
<!-- jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<!-- Leaflet Java Script -->
<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
<!-- Angular Material requires Angular.js Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

<!-- Angular Material Library -->
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

<!-- Your application bootstrap  -->
<script type="text/javascript">
    /**
     * Include the dependency on 'ngMaterial'
     */
    var aModule = angular.module('IndoorApp', ['ngMaterial']);

    aModule.controller('NavCtrl', function ($scope, $timeout, $mdSidenav) {
        $scope.toggleLeft = buildToggler('left');
        $scope.toggleRight = buildToggler('right');

        function buildToggler(componentId) {
          return function() {
            $mdSidenav(componentId).toggle();
          };
        }



        $scope.buildings = ('HFT Building 1;HFT Building 2;HFT Building 3').split(';').map(function(building) {
            return {abbrev: building};
        });


        $scope.floors = ('Floor 1;Floor 2;Floor 3').split(';').map(function(floor) {
            return {abbrev: floor};
          });

    });

    function MapController() {
        this.$afterViewInit = function () {
            console.log('Hi')
            map.invalidateSize();
        };
    }

    aModule.controller('MapCtrl', MapController);


    // map DOM element
    mapDiv = document.getElementById("map")

    // create a map inside the map DOM element
    var map = L.map('map', {
        maxZoom: 20,
        minZoom: 18,
        crs: L.CRS.Simple
    }).setView([0, 0], 20);

    var southWest = map.unproject([0, 1536], map.getMaxZoom());
    var northEast = map.unproject([2560, 0], map.getMaxZoom());
    map.setMaxBounds(new L.LatLngBounds(southWest, northEast));

    L.tileLayer('https://doblix.de/tiles/hft/building_2/floor_3/{z}/map_{x}_{y}.png', {
        attribution: 'Map data &copy; HfT Stuttgart',
        maxZoom: 20,
    }).addTo(map);

    // pixel coordinates in large image
    var m = {
      x: 320,
      y: 320
    }
    var icAP = L.icon({
        iconUrl: '/icons/access-point.png',
        iconSize: [36, 36],
        iconAnchor: [36, 36],
        popupAnchor: [-18, -18],
    });
    var marker = L.marker(map.unproject([m.x, m.y], map.getMaxZoom()), {icon: icAP}).addTo(map);
    marker.bindPopup("<b>Access Point</b><br>AP 1");

    // resize map to use full height, also on window resize
    $(window).on("resize", function() {
        $("#map").height($(window).height()).width($(window).width());
        map.invalidateSize();
    }).trigger("resize");

</script>
</body>
</html>
