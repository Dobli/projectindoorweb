<md-card class="md-whiteframe-3dp" md-theme="default">
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">Track</span>
            <span class="md-subhead">Select a recorded track you want to use</span>
        </md-card-title-text>
        <md-card-title-media>
            <i class="material-icons">pin_drop</i>
        </md-card-title-media>
    </md-card-title>
    <md-card-content>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Track</label>
            <md-select ng-model="track.track">
                <md-option value="t1">
                    2017-10-22 12:39
                </md-option>
                <md-option value="t2">
                    2017-10-24 14:28
                </md-option>
                <md-option value="t3">
                    2017-10-26 10:43
                </md-option>
            </md-select>
        </md-input-container>
    </md-card-content>

    <md-card-actions layout="row" layout-align="end center">
        <md-button>Choose</md-button>
    </md-card-actions>
</md-card>
