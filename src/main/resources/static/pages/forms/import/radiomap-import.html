<md-card flex="100" flex-gt-sm="50" ng-controller="LogImportCtrl" class="md-whiteframe-3dp"
         md-theme="default">
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">RadioMap file import</span>
            <span class="md-subhead">Select the file you want to import for radio map generation</span>
        </md-card-title-text>
        <md-card-title-media>
            <i class="material-icons">insert_drive_file</i>
        </md-card-title-media>
    </md-card-title>
    <md-card-content layout="column">

        <!--Display Success/Error message-->
        <div ng-show="uploadStatus" class="{{fileUpload}}">{{logMessage}}</div>

        <!-- Name field -->
        <md-input-container flex="100">
            <label>Name</label>
            <input ng-model="fileName"/>
        </md-input-container>

        <!-- Building chooser -->
        <md-input-container class="md-block" flex-gt-sm>
            <label>Building</label>
            <md-select ng-model="logFileParameters.buildingIdentifier">
                <md-option ng-repeat="building in buildings" value="{{building.id}}">{{building.buildingName}}
                </md-option>
            </md-select>
        </md-input-container>

        <!-- File chooser -->
        <md-input-container flex="100">
            <input id="inputFile" name="file" class="ng-hide" type="file" ng-files="getTheFiles($files)"
                   aria-label="logFileUpload"/>
            <md-button class="md-button" ng-click="upload()">
                Choose File
            </md-button>
            <p id="fileNameField">{{fileUploaded}}</p>
        </md-input-container>


    </md-card-content>

    <md-card-actions layout="row" layout-align="end center">
        <md-button ng-click="uploadFiles()">Upload</md-button>
    </md-card-actions>
</md-card>
