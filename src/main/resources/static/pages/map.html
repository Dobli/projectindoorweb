<!-- Sidebar definition for the map editor -->
<md-sidenav class="md-sidenav-left indoor-nav" md-component-id="left"
            md-whiteframe="4">

    <!-- Toolbar title -->
    <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Map Settings</h1>
    </md-toolbar>

    <md-content layout-margin>

        <!-- Toolbar map chooser -->
        <div ng-include="'pages/forms/map/map-chooser.html'"></div>

        <!-- Toolbar track chooser -->
        <div ng-include="'pages/forms/map/track-chooser.html'"></div>

        <!-- Toolbar algorithm chooser -->
        <div ng-include="'pages/forms/map/algorithm-chooser.html'"></div>

    </md-content>

</md-sidenav>
<!-- Actual map -->
<div ng-init="initMap()" class="mapview" id="map"></div>
