<!DOCTYPE html>
<html ng-app="IndoorApp" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Indoor</title>
    <!-- Web manifest -->
    <link rel="manifest" href="manifest.json">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material CSS -->
    <link rel="stylesheet" href="assets/vendor/angular-material/angular-material.css">
    <!-- OpenLayers CSS -->
    <link rel="stylesheet" href="assets/vendor/openlayers/ol.css" type="text/css">
    <!-- Angular Openlayers CSS -->
    <link rel="stylesheet" href="assets/vendor/angular-openlayers-directive/angular-openlayers-directive.css"
          type="text/css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/custom-indoor.css">
</head>
<body ng-cloak layout="column" layout-fill>

<!--
  HTML content here
-->
<!-- Toolbar -->
<md-toolbar class="">
    <div ng-controller="NavigationCtrl" class="md-toolbar-tools">
        <md-button ng-click="toggleLeft()" class="md-icon-button" aria-label="Menu">
            <i class="material-icons">menu</i>
        </md-button>

        <h2 flex md-truncate>{{ currentTitle }}</h2>

        <md-button ng-show="isCurrent('map')" ng-controller="NavigationCtrl" ng-click="toggleRight()" class="md-icon-button" aria-label="Menu">
            <i class="material-icons">settings</i>
        </md-button>
    </div>
</md-toolbar>

<!-- Sidebar definition for the map editor -->
<md-sidenav class="md-sidenav-left indoor-nav" md-component-id="left"
            md-whiteframe="4">

    <!-- Toolbar title -->
    <md-toolbar ng-controller="NavigationCtrl" class="md-theme-indigo" layout="row" layout-align="start center">
        <md-button class="md-icon-button" ng-click="toggleLeft()">
            <i class="material-icons">arrow_back</i>
        </md-button>
        <h1 class="md-toolbar-tools">Navigate</h1>
    </md-toolbar>

    <md-content ng-controller="NavigationCtrl">

        <md-list ng-cloak>

            <md-list-item href="#map" ng-click="toggleLeft()" aria-label="Maps"
                          ng-class="{true: 'nav-active', false: 'nav-inactive'}[isCurrent('map')]">
                <i class="material-icons nav-icon">map</i>
                <p>Map View</p>
            </md-list-item>
            <md-list-item href="#project" ng-click="toggleLeft()" aria-label="Project"
                          ng-class="{true: 'nav-active', false: 'nav-inactive'}[isCurrent('project')]">
                <i class="material-icons nav-icon">assignment</i>
                <p> View Projects </p>
            </md-list-item>
            <md-list-item href="#import" ng-click="toggleLeft()" aria-label="Import Data"
                          ng-class="{true: 'nav-active', false: 'nav-inactive'}[isCurrent('import')]">
                <i class="material-icons nav-icon">import_export</i>
                <p>Import Data</p>
            </md-list-item>
            <md-list-item href="#edit" ng-click="toggleLeft()" aria-label="Edit"
                          ng-class="{true: 'nav-active', false: 'nav-inactive'}[isCurrent('edit')]">
                <i class="material-icons nav-icon">edit</i>
                <p>Manage Data</p>
            </md-list-item>

        </md-list>

    </md-content>

</md-sidenav>

<!-- Content -->
<md-content flex>
    <div ng-view></div>
</md-content>
<!--
  JavaScript
-->
<!-- jQuery -->
<script type="text/javascript" src="assets/vendor/jquery/jquery.js"></script>
<!-- Open Layers -->
<script src="assets/vendor/openlayers/ol.js" type="text/javascript"></script>
<!-- Angular Material requires Angular.js Libraries -->
<script src="assets/vendor/angular/angular.js"></script>
<script src="assets/vendor/angular/modules/angular-animate.js"></script>
<script src="assets/vendor/angular/modules/angular-aria.js"></script>
<script src="assets/vendor/angular/modules/angular-messages.js"></script>
<script src="assets/vendor/angular/modules/angular-route.js"></script>
<script src="assets/vendor/angular/modules/angular-sanitize.js"></script>
<!-- Angular Material Library -->
<script src="assets/vendor/angular-material/angular-material.js"></script>
<!-- Angular Openlayers Library -->
<script src="assets/vendor/angular-openlayers-directive/angular-openlayers-directive.js"></script>
<!-- Indoor App -->
<script src="js/app.js"></script>

</body>
</html>
