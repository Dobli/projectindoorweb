<!DOCTYPE html>
<html ng-app="IndoorApp" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Indoor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material CSS -->
    <link rel="stylesheet"
          href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <!-- MD Icons CSS -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- OpenLayers CSS -->
    <link rel="stylesheet" href="https://openlayers.org/en/v4.5.0/css/ol.css" type="text/css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/custom-indoor.css">
</head>
<body ng-cloak>

<!--
  HTML content here
-->

<!-- Toolbar -->
<md-toolbar>
    <div ng-controller="NavToolbarCtrl" class="md-toolbar-tools">
        <md-button ng-controller="MapSettingsCtrl" ng-click="toggleLeft()" class="md-icon-button" aria-label="Menu">
            <i class="material-icons">menu</i>
        </md-button>

        <h2 flex md-truncate>{{ currentTitle }}</h2>

        <a href="#map" class="md-button" aria-label="Map">
            Map
        </a>
        <a href="#edit" class="md-button" aria-label="Edit APs">
            Edit APs
        </a>
        <a href="#import" class="md-button" aria-label="Import Data">
            Import Data
        </a>
    </div>
</md-toolbar>

<!-- Content -->
<div ng-view></div>


<!--
  JavaScript
-->
<!-- jQuery -->
<script type="text/javascript"
        src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<!-- Open Layers -->
<script src="https://openlayers.org/en/v4.5.0/build/ol.js" type="text/javascript"></script>
<!-- Angular Material requires Angular.js Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
<!-- Angular Material Library -->
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
<!-- Indoor App -->
<script src="./js/app.js"></script>

</body>
</html>
