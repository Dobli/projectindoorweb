<!DOCTYPE html>
<html ng-app="IndoorApp" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Indoor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material CSS -->
    <link rel="stylesheet" href="assets/vendor/angular-material/angular-material.css">
    <!-- MD Icons CSS -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- OpenLayers CSS -->
    <link rel="stylesheet" href="assets/vendor/openlayers/ol.css" type="text/css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/custom-indoor.css">
</head>
<body ng-cloak layout="column" layout-fill>

<!--
  HTML content here
-->
<!-- Toolbar -->
<md-toolbar class="">
    <div ng-controller="NavToolbarCtrl" class="md-toolbar-tools">
        <md-button ng-controller="MapSettingsCtrl" ng-click="toggleLeft()" class="md-icon-button" aria-label="Menu">
            <i class="material-icons">menu</i>
        </md-button>

        <h2 flex md-truncate>{{ currentTitle }}</h2>

        <a href="#map" class="md-button" aria-label="Map">
            Map
        </a>
        <a href="#edit" class="md-button" aria-label="Edit APs">
            Edit APs
        </a>
        <a href="#import" class="md-button" aria-label="Import Data">
            Import Data
        </a>
    </div>
</md-toolbar>

<!-- Content -->
<md-content flex>
    <div ng-view></div>
</md-content>
<!--
  JavaScript
-->
<!-- jQuery -->
<script type="text/javascript" src="assets/vendor/jquery/jquery.js"></script>
<!-- Open Layers -->
<script src="assets/vendor/openlayers/ol.js" type="text/javascript"></script>
<!-- Angular Material requires Angular.js Libraries -->
<script src="assets/vendor/angular/angular.js"></script>
<script src="assets/vendor/angular/modules/angular-animate.js"></script>
<script src="assets/vendor/angular/modules/angular-aria.js"></script>
<script src="assets/vendor/angular/modules/angular-messages.js"></script>
<script src="assets/vendor/angular/modules/angular-route.js"></script>
<script src="assets/vendor/angular/modules/angular-sanitize.js"></script>
<!-- Angular Material Library -->
<script src="assets/vendor/angular-material/angular-material.js"></script>
<!-- Angular Openlayers Library -->
<script src="assets/vendor/angular-openlayers-directive/angular-openlayers-directive.js"></script>
<!-- Indoor App -->
<script src="./js/app.js"></script>

</body>
</html>
